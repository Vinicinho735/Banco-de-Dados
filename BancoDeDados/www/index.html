<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Flask - Gestão de Clientes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestão de Clientes</h1>
    </header>
    <main class="container my-5">
        <section class="card p-4 mb-4">
            <h2>Consulta de Cliente</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control mb-2" placeholder="Digite o CPF">
            <button class="btn btn-success" onclick="buscaCliente()">Buscar</button>
            <div class="resultado mt-3">
                <p><strong>Nome:</strong> <span id="nome">---</span></p>
                <p><strong>Data de Nascimento:</strong> <span id="nasc">---</span></p>
                <p><strong>Email:</strong> <span id="email">---</span></p>
            </div>
        </section>

        <section class="card p-4 mb-4">
            <h2>Cadastro de Cliente</h2>
            <form onsubmit="event.preventDefault(); cadastrarCliente();">
                <label for="cadcpf">CPF:</label>
                <input type="text" id="cadcpf" class="form-control mb-2" placeholder="Digite o CPF"><br>
                <label for="cadnome">Nome:</label>
                <input type="text" id="cadnome" class="form-control mb-2" placeholder="Digite o nome"><br>
                <label for="cadnascimento">Data de Nascimento:</label>
                <input type="date" id="cadnascimento" class="form-control mb-2"><br>
                <label for="cademail">Email:</label>
                <input type="email" id="cademail" class="form-control mb-2" placeholder="Digite o email"><br>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="login.html" class="btn btn-primary">Sair</a>
            </form>
        </section>

        <section class="card p-4 mb-4">
            <h2>Deletar Cliente</h2>
            <label for="deleteCpf">CPF:</label>
            <input type="text" id="deleteCpf" class="form-control mb-2" placeholder="Digite o CPF">
            <button class="btn btn-danger" onclick="deletarCliente()">Deletar</button>
            <div id="deleteResult" class="mt-3 text-danger"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestão de Clientes - API Flask</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

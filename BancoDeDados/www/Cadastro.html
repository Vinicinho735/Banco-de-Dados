<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Flask - Cadastro de Clientes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <main class="container my-5">
        <section class="card p-4 mb-4">
            <h2>Cadastro de Cliente</h2>
            <form onsubmit="event.preventDefault(); cadastrarCliente();">
                <label for="cadcpf">CPF:</label>
                <input type="text" id="cadcpf" class="form-control mb-2" placeholder="Digite o CPF"><br>
                <label for="cadnome">Nome:</label>
                <input type="text" id="cadnome" class="form-control mb-2" placeholder="Digite o nome"><br>
                <label for="cadnascimento">Data de Nascimento:</label>
                <input type="date" id="cadnascimento" class="form-control mb-2"><br>
                <label for="cademail">Email:</label>
                <input type="email" id="cademail" class="form-control mb-2" placeholder="Digite o email"><br>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="login.html" class="btn btn-primary">Sair</a>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cadastro de Clientes - API Flask</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
